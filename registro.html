<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registro.css" />
    <link rel="stylesheet" href="css/mediaqueries.css">
    <title>Registro</title>
</head>

<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form class="registro-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />

            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required />

            <label for="dni">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Registrarse" class="button-registrar" />
            <a href="./index.html"><input type="button" value="Volver al Home" class="button-iniciar" /></a>
        </form>
    </div>
</body>

</html>
